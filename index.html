<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Bubble event</title>
</head>

<body>

    <div id="main">
        <div id="panel" class="d-flex flex-column">
            <nav class="py-4 px-2">
                <ul class="p-0 m-0 d-flex justify-content-evenly flex-wrap gap-3">
                    <li class="d-flex text-white align-items-center gap-2">
                        <p class="display-6 m-0">Hit</p>
                        <p class="smBox m-0" id="hitVal">8</p>
                    </li>
                    <li class="d-flex text-white align-items-center gap-2">
                        <p class="display-6 m-0">Timer</p>
                        <p class="smBox m-0" id="timerValue">30</p>
                    </li>
                    <li class="d-flex text-white align-items-center gap-2">
                        <p class="display-6 m-0">Score</p>
                        <p class="smBox m-0" id="scoreVal">0</p>
                    </li>
                </ul>
            </nav>
            <section
                class="flex-grow-1 d-flex flex-wrap gap-1 p-1 overflow-auto align-items-center justify-content-center">
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

    <script src="./assets/js/app.js"></script>

</body>

</html>
